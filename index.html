<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Soul Knight Clone</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
    }
  </style>
</head>
<body>

<div id="startScreen" style="display: none; flex-direction: column; align-items: center; justify-content: center; position: absolute; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); color: white; font-family: Arial;">
  <h1>Bem-vindo ao Dungeon Knight</h1>
  <p>🕹️ Use W A S D para se mover</p>
  <p>🗡️ Clique com o botão esquerdo (M1) para atacar</p>
  <p>🎁 Mobs podem dropar itens ao morrer</p>
  <p>👑 Sua missão é derrotar o chefe final!</p>
  <button onclick="startGame()" style="margin-top: 20px; padding: 10px 20px; font-size: 18px;">Iniciar Jogo</button>
</div>



  <!-- CANVAS AQUI 👇 -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Script do jogo -->
  <script src="script.js"></script>
</body>
</html>
