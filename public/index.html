<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Jogo 2D Multiplayer</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="hud">
      <div>Level: <span id="level-display">1</span></div>
      <div>XP: <span id="xp-display">0</span></div>
      <div>Vida: <span id="health-display">100</span></div>
    </div>
    
    <div id="inventory-container"></div>
    
    <div id="login-container" style="display: none;">
      <h1>Meu Jogo 2D</h1>
      <button id="login-button">Entrar com Google</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  
  <!-- Seu jogo serÃ¡ injetado aqui pelo Webpack -->
</body>
</html>
